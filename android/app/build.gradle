plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services") // Apply Google services plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.drone_quiz_app_updated"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Unique Application ID for your app
        applicationId = "com.example.drone_quiz_app_updated"
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            // Signing configuration for release builds
            signingConfig = signingConfigs.debug // Update with your own release signing config if needed
        }
    }
}

// Apply the Google services plugin
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM (Bill of Materials) allows you to manage Firebase versions
    implementation(platform("com.google.firebase:firebase-bom:33.1.2"))

    // Add Firebase Analytics dependency
    implementation("com.google.firebase:firebase-analytics")

    // Add other Firebase dependencies as needed
    implementation("com.google.firebase:firebase-auth")
}
